server.port=24130
server.servlet.contextPath=/api/v1.0


spring.cassandra.keyspace-name=keyspace_name
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
spring.cassandra.local-datacenter=datacenter1

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group

logging.level.org.springframework.data.cassandra.core.cql.CqlTemplate=DEBUG

spring.flyway.enabled=true

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/data/changelog/db.changelog-master.xml
spring.liquibase.driver-class-name=com.ing.data.cassandra.jdbc.CassandraDriver
spring.liquibase.url=jdbc:cassandra://localhost:9042/keyspace_name?localdatacenter=datacenter1&compliancemode=Liquibase




